{% extends "common/base.html" %}
{% block content %}
<div class="profile-details-container">
    <div class="profile-details-card delete-card-label">
        <h2 class="profile-username delete-profile-card-header">Delete Application</h2>
        <p class="delete-card-p">
            Are you sure you want to permanently delete this application?<br>
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="profile-actions delete-card-actions">
                <button type="submit" class="btn btn-danger">Delete Application</button>
                <a href="{% url 'application_details' object.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
