{% extends "common/base.html" %}
{% block content %}
<div class="profile-details-container">
    <div class="profile-details-card" style="max-width:430px;">
        <h2 class="profile-username" style="margin-bottom:0.9em;">Delete Application</h2>
        <p class="delete-description">
            Are you sure you want to permanently delete this application?<br>
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="profile-actions" style="margin-top:0.5em;">
                <button type="submit" class="btn btn-danger">Delete Application</button>
                <a href="{% url 'application_details' object.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
