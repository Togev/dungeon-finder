{% extends "common/base.html" %}
{% block content %}
<div class="profile-details-container">
    <div class="profile-details-card delete-card-label">
        <h2 class="profile-username delete-profile-card-header">Delete Account</h2>
        <p class="delete-card-p">
            Are you sure you want to permanently delete your account?<br>
            This action cannot be undone.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="profile-actions delete-card-actions">
                <button type="submit" class="btn btn-danger">Delete Account</button>
                <a href="{% url 'account_details' pk=request.user.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
