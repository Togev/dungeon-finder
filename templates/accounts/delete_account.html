{% extends "common/base.html" %}
{% block content %}
<div class="profile-details-container">
    <div class="profile-details-card" style="max-width:430px;">
        <h2 class="profile-username" style="margin-bottom:0.9em;">Delete Account</h2>
        <p style="color:#e40712; font-weight:600; margin-bottom:1.1em;">
            Are you sure you want to permanently delete your account?<br>
            This action cannot be undone.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="profile-actions" style="margin-top:0.5em;">
                <button type="submit" class="btn btn-danger">Delete Account</button>
                <a href="{% url 'account_details' pk=request.user.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
