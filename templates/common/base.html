{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DungeonFinder{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="site-wrapper">
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="{% url 'landing_page' %}">DungeonFinder</a>
                </div>
                <nav>
                    <a href="{% url 'my_ads' %}">My Ads</a>
                    <a href="{% url 'my_applications' %}">My Applications</a>
                    <a href="{% url 'my_tables' %}">My Tables</a>
                </nav>
                {% if not request.user.is_authenticated %}
                    <div class="auth-buttons">
                        <a href="{% url 'login' %}" class="btn">Login</a>
                        <a href="{% url 'registration' %}" class="btn btn-primary">Register</a>
                    </div>
                {% else %}
                    <div class="auth-buttons">
                        <a href="{% url 'account_details' request.user.pk %}" class="btn">Profile</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <div class="copyright">
                &copy; Todor Georgiev 2025. All Rights Reserved
            </div>
        </footer>
    </div>
</body>
</html>
